<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>Financial Planner</h1>
    </header>

    <main>
      <section class="tracker">
        <div class="tracker-section">
          <h2>Track Your Finances</h2>

          <!-- Expense Form -->
          <div class="form-container">
            <h3>Add Expense</h3>
            <form id="expense-form">
              <label for="expense-category">Category:</label>
              <input
                type="text"
                id="expense-category"
                placeholder="e.g., Food, Rent"
                required
              />
              <label for="expense-amount">Amount:</label>
              <input
                type="number"
                id="expense-amount"
                placeholder="e.g., 100"
                required
              />
              <button type="submit">Add Expense</button>
            </form>
            <ul id="expense-list" class="item-list"></ul>
          </div>

          <!-- Savings Form -->
          <div class="form-container">
            <h3>Add Saving</h3>
            <form id="saving-form">
              <label for="saving-category">Category:</label>
              <input
                type="text"
                id="saving-category"
                placeholder="e.g., Emergency Fund"
                required
              />
              <label for="saving-amount">Amount:</label>
              <input
                type="number"
                id="saving-amount"
                placeholder="e.g., 100"
                required
              />
              <button type="submit">Add Saving</button>
            </form>
            <ul id="saving-list" class="item-list"></ul>
          </div>

          <!-- Investments Form -->
          <div class="form-container">
            <h3>Add Investment</h3>
            <form id="investment-form">
              <label for="investment-category">Category:</label>
              <input
                type="text"
                id="investment-category"
                placeholder="e.g., Stocks, Mortgage"
                required
              />
              <label for="investment-amount">Amount:</label>
              <input
                type="number"
                id="investment-amount"
                placeholder="e.g., 1000"
                required
              />
              <button type="submit">Add Investment</button>
            </form>
            <ul id="investment-list" class="item-list"></ul>
          </div>
        </div>
      </section>

      <section class="charts">
        <h2>Your Financial Overview</h2>

        <!-- Expense Chart -->
        <div class="chart-container">
          <canvas id="expenseChart"></canvas>
        </div>

        <!-- Savings Chart -->
        <div class="chart-container">
          <canvas id="savingChart"></canvas>
        </div>

        <!-- Investments Chart -->
        <div class="chart-container">
          <canvas id="investmentChart"></canvas>
        </div>
      </section>
    </main>

    <footer>
      <p>Â© 2024 Daniel Kamau. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
